specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Game
    network: localhost
    source:
      abi: Game
      address: "0x9A9f2CCfdE556A7E9Ff0848998Aa4a0CFD8863AE"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Game
        - WorldMatrix
        - Player
      abis:
        - name: Game
          file: ./abis/localhost_Game.json
      eventHandlers:
        - event: Restart(uint8,uint8,uint256)
          handler: handleRestart
        - event: Register(indexed address,indexed address,uint8,uint8,uint256,bool)
          handler: handleRegister
        - event: Move(indexed address,uint8,uint8,uint256)
          handler: handleMove
        - event: NewCurse(uint256)
          handler: handleNewCurse
        - event: NewHealthDrop(uint256,uint8,uint8)
          handler: handleHealthNewDrop
        - event: CollectedHealth(indexed address,uint256)
          handler: handleCollectedHealth
        - event: GameOver(indexed address)
          handler: handleGameOver
      file: ./src/mapping.ts
