type Game @entity {
  id: ID!
  height: Int!
  width: Int!
  restartBlockNumber: BigInt!
  nextCurseBlockNumber: BigInt!
  gameOn: Boolean!
  createdAt: BigInt!
}

type WorldMatrix @entity {
  id: ID!
  x: Int!
  y: Int!
  player: Player
  healthAmountToCollect: BigInt!
  cursed: Boolean!
}

type Player @entity {
  id: ID!
  x: Int!
  y: Int!
  loogieId: BigInt!
  health: BigInt!
  createdAt: BigInt!
  transactionHash: String!
  lastAction: BigInt
  lastActionBlock: BigInt
}
